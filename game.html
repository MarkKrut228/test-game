<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url('photo/fon-game.jpg') no-repeat center center;
            background-size: cover;
        }
    
    .cat {
            position: absolute;
            width: 128px;
            height: 158px;
            background: url('photo/cat-game.png') no-repeat;
            background-size: 640px 1280px;
            image-rendering: pixelated;
        }
    </style>
    </head>
    
    <body>
        <div class="cat"></div>
    
        <script>
             const cat = document.querySelector('.cat');
                let isSitting = false;
                let frame = 0;
                let direction = 0; // 0 - вниз, 1 - вправо, 2 - вверх, 3 - вліво

                // Початкове положення котика в нижній частині
                const startX = window.innerWidth / 2 - 64;
                const startY = window.innerHeight * 0.7; // 70% висоти екрану
                cat.style.left = `${startX}px`;
                cat.style.top = `${startY}px`;

                function setAnimation(row) {
                    cat.style.backgroundPositionY = `-${row * 168}px`;
                }

                function walk() {
                    if (isSitting) return;
                    frame = (frame + 1) % 4; // 4 кадри на ходу
                    cat.style.backgroundPositionX = `-${frame * 168}px`;
                }

                function moveCat() {
                    if (isSitting) return;

                    let x = cat.offsetLeft;
                    let y = cat.offsetTop;
                    const step = 20;
                    direction = Math.floor(Math.random() * 4); // Випадковий напрямок

                    switch (direction) {
                        case 0: y += step; setAnimation(0); break; // Вниз
                        case 1: x += step; setAnimation(1); break; // Вправо
                        case 2: y -= step; setAnimation(2); break; // Вверх
                        case 3: x -= step; setAnimation(3); break; // Вліво
                    }

                    // Обмежуємо рух тільки в нижній частині екрану (не вище 70%)
                    const minY = window.innerHeight * 0.7;
                    const maxY = window.innerHeight - 128;
                    x = Math.max(0, Math.min(window.innerWidth - 128, x));
                    y = Math.max(minY, Math.min(maxY, y));

                    cat.style.left = `${x}px`;
                    cat.style.top = `${y}px`;
                }

                function toggleSit() {
                    isSitting = !isSitting;
                    setAnimation(isSitting ? 4 : direction); // 4-й рядок - сидіння
                }

                cat.addEventListener('click', toggleSit);

                setInterval(walk, 300); // Анімація ходьби
                setInterval(moveCat, 1200); // Переміщення кожну секунду
        </script>
       
    </body>
    
    </html>
